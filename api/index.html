<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SearchShopAI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>SearchShopAI</h1>
    <p class="tagline">Find the smartest deals with AI-powered search</p>
  </header>

  <main>
    <form id="searchForm">
      <input type="text" id="queryInput" name="query" placeholder="Search for products..." required />
      <input type="file" id="imageInput" name="image" accept="image/*" />
      <button type="submit">Start My Search</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 SearchShopAI. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('searchForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = new FormData();
      const query = document.getElementById('queryInput').value;
      const image = document.getElementById('imageInput').files[0];

      formData.append('query', query);
      if (image) formData.append('image', image);

      const response = await fetch('https://your-vercel-api-url.com/api/search', {
        method: 'POST',
        body: formData,
      });

      const data = await response.json();
      console.log(data); // Replace with code to display search results
    });
  </script>
</body>
</html>
